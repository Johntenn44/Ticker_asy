name: Binance MA Crossover Notification

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 08:00 UTC
  workflow_dispatch:

jobs:
  check_ma_crossover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt requests pandas

      - name: Download Python script
        run: curl -o binance_ma_crossover_notify.py https://raw.githubusercontent.com/Johntenn44/Ticker_asy/refs/heads/main/.github/workflows/binance_ma_crossover_notify.py

      - name: Run MA crossover check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python binance_ma_crossover_notify.py
          
